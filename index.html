<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Our Project</title>
</head>
<body>
  <div class="container">
    <h1>Acedu Group Project <small>April Group</small></h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="noun">A Noun</label>
          <input id="noun" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="adjective">An Adjective</label>
          <input id="adjective" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="verb">A Verb</label>
          <input id="verb" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="past-tense">A Past Tense</label>
          <input id="past-tense" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="adverb">An Adverb</label>
          <input id="adverb" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Show me the story!</button>
      </form>
    </div>

    <div id="story">
      <h1>Our Story About Acedu</h1>
      <p>
       My first week at <span class="noun"></span> was quite <span class="adjective"></span>. <span class="verb"></span> <span class="past-tense"></span> be fun and over-whelming at the same <span class="adverb"></span>
      </p>
    </div>
  </div>
</body>
</html>
